<!DOCTYPE html>
<html>
	<head>
		<script src="../shared/ui-bindings.js"></script>
		<script src="../shared/attack-decay.js"></script>
		<script src="../shared/web-noise.js"></script>
		<script src="sub-percussion-tone.js"></script>
		<script src="sub-percussion-noise.js"></script>
		<script src="sub-percussion-voice.js"></script>
		<script src="sub-percussion.js"></script>
	</head>
	<body>
		<h2>Tone 1</h2>
		<h3>Oscillator</h3>

		<!-- Tone 1 Oscillator Type -->
		<div class="input-group">
			<label for="tone1.oscillator.type.sine">Sine</label>
			<input type="radio" id="tone1.oscillator.type.sine" name="tone1.oscillator.type" value="sine">
			<label for="tone1.oscillator.type.triange">Triangle</label>
			<input type="radio" id="tone1.oscillator.type.triange" name="tone1.oscillator.type" value="triangle">
			<label for="tone1.oscillator.type.sawtooth">Sawtooth</label>
			<input type="radio" id="tone1.oscillator.type.sawtooth" name="tone1.oscillator.type" value="sawtooth">
			<label for="tone1.oscillator.type.square">Pulse</label>
			<input type="radio" id="tone1.oscillator.type.square" name="tone1.oscillator.type" value="square">
		</div>

		<!-- Tone 1 Oscillator Envelope -->
		<div class="input-group">
			<label for="tone1.oscEnvelope.decayTime">Decay Time</label>
			<input type="range" id="tone1.oscEnvelope.decayTime" name="tone1.oscEnvelope.decayTime" min="0" max="1" value="0" step="0.01">
		</div>
		<div class="input-group">
			<label for="tone1.oscEnvelope.peakValue">Peak Value</label>
			<input type="range" id="tone1.oscEnvelope.peakValue" name="tone1.oscEnvelope.peakValue" min="20" max="1000" value="0" step="1">
		</div>
		<div class="input-group">
			<label for="tone1.oscEnvelope.endValue">End Value</label>
			<input type="range" id="tone1.oscEnvelope.endValue" name="tone1.oscEnvelope.endValue" min="20" max="1000" value="0" step="1">
		</div>
		<div class="input-group">
			<label for="tone1.oscEnvelope.exponential">Exponential</label>
			<input type="checkbox" id="tone1.oscEnvelope.exponential" name="tone1.oscEnvelope.exponential">
		</div>

		<h3>Filter</h3>

		<!-- Tone 1 Filter Type -->
		<div class="input-group">
			<label for="tone1.filter.type.lowpass">Lowpass</label>
			<input type="radio" id="tone1.filter.type.lowpass" name="tone1.filter.type" value="lowpass">
			<label for="tone1.filter.type.highpass">Highpass</label>
			<input type="radio" id="tone1.filter.type.highpass" name="tone1.filter.type" value="highpass">
			<label for="tone1.filter.type.bandpass">Bandpass</label>
			<input type="radio" id="tone1.filter.type.bandpass" name="tone1.filter.type" value="bandpass">
		</div>

		<!-- Tone 1 Filter Q -->
		<div class="input-group">
			<label for="tone1.filter.Q">Q</label>
			<input type="range" id="tone1.filter.Q" name="tone1.filter.Q" min="0" max="10" value="0" step="0.1">
		</div>

		<!-- Tone 1 Filter Envelope -->
		<div class="input-group">
			<label for="tone1.filterEnvelope.decayTime">Decay Time</label>
			<input type="range" id="tone1.filterEnvelope.decayTime" name="tone1.filterEnvelope.decayTime" min="0" max="1" value="0" step="0.01">
		</div>
		<div class="input-group">
			<label for="tone1.filterEnvelope.peakValue">Peak Value</label>
			<input type="range" id="tone1.filterEnvelope.peakValue" name="tone1.filterEnvelope.peakValue" min="100" max="8000" value="0" step="1">
		</div>
		<div class="input-group">
			<label for="tone1.filterEnvelope.endValue">End Value</label>
			<input type="range" id="tone1.filterEnvelope.endValue" name="tone1.filterEnvelope.endValue" min="100" max="8000" value="0" step="1">
		</div>
		<div class="input-group">
			<label for="tone1.filterEnvelope.exponential">Exponential</label>
			<input type="checkbox" id="tone1.filterEnvelope.exponential" name="tone1.filterEnvelope.exponential">
		</div>

		<h3>Level</h3>

		<!-- Tone 1 Level Envelope -->
		<div class="input-group">
			<label for="tone1.levelEnvelope.decayTime">Decay Time</label>
			<input type="range" id="tone1.levelEnvelope.decayTime" name="tone1.levelEnvelope.decayTime" min="0" max="1" value="0" step="0.01">
		</div>
		<div class="input-group">
			<label for="tone1.levelEnvelope.peakValue">Peak Value</label>
			<input type="range" id="tone1.levelEnvelope.peakValue" name="tone1.levelEnvelope.peakValue" min="0" max="1" value="0" step="0.01">
		</div>
		<div class="input-group">
			<label for="tone1.levelEnvelope.exponential">Exponential</label>
			<input type="checkbox" id="tone1.levelEnvelope.exponential" name="tone1.levelEnvelope.exponential">
		</div>

		<div class="input-group">
			<label for="tone2.filterEnvelope.peakValue">Peak Value</label>

		</div>
		<div class="input-group">
			<label for="tone2.filterEnvelope.endValue">End Value</label>
			<input type="range" id="tone2.filterEnvelope.endValue" name="tone2.filterEnvelope.endValue" min="100" max="8000" value="0" step="1">
		</div>
		<div class="input-group">
			<label for="tone2.filterEnvelope.exponential">Exponential</label>
			<input type="checkbox" id="tone2.filterEnvelope.exponential" name="tone2.filterEnvelope.exponential">
		</div>

		<h3>Level</h3>

		<!-- Tone 2 Level Envelope -->
		<div class="input-group">
			<label for="tone2.levelEnvelope.decayTime">Decay Time</label>
			<input type="range" id="tone2.levelEnvelope.decayTime" name="tone2.levelEnvelope.decayTime" min="0" max="1" value="0" step="0.01">
		</div>
		<div class="input-group">
			<label for="tone2.levelEnvelope.peakValue">Peak Value</label>
			<input type="range" id="tone2.levelEnvelope.peakValue" name="tone2.levelEnvelope.peakValue" min="0" max="1" value="0" step="0.01">

		<div class="input-group">
			<label for="tone2.levelEnvelope.exponential">Exponential</label>
			<input type="checkbox" id="tone2.levelEnvelope.exponential" name="tone2.levelEnvelope.exponential">
		</div>

		<h2>Noise</h2>

		<h3>Generator</h3>

		<!-- Noise Generator Block Size -->
		<div class="input-group">
			<label for="noise.generator.blockSize">Block Size</label>
			<input type="range" id="noise.generator.blockSize" name="noise.generator.blockSize" min="1" max="64" value="0" step="1">
		</div>

		<h3>Filter</h3>

		<!-- Noise Filter Type -->
		<div class="input-group">
			<label for="noise.filter.type.lowpass">Lowpass</label>
			<input type="radio" id="noise.filter.type.lowpass" name="noise.filter.type" value="lowpass">
			<label for="noise.filter.type.highpass">Highpass</label>
			<input type="radio" id="noise.filter.type.highpass" name="noise.filter.type" value="highpass">

		<div class="input-group">

		<div class="input-group">

			<input type="range" id="noise.levelEnvelope.decayTime" name="noise.levelEnvelope.decayTime" min="0" max="1" value="0" step="0.01">

		<h2>Output</h2>

		<!-- Output Gain -->
		<div class="input-group">
			<label for="output.gain">Gain</label>
			<input type="range" id="output.gain" name="output.gain" min="0" max="1" value="0" step="0.01">
		</div>

		<button id="trigger">Trigger (t)</button>
	</body>
</html>
